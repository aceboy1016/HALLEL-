                        <button type="button" id="save-booking" class="btn btn-primary">‰∫àÁ¥Ñ„ÇíÁôªÈå≤„Åô„Çã</button>
                    </div>
                    <hr class="my-4">
                    <div id="existing-bookings"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const timeline = document.getElementById('timeline');
            const currentDateEl = document.getElementById('current-date');
            const reservationCountEl = document.getElementById('reservation-count');
            const datePicker = document.getElementById('date-picker');
            const prevDayBtn = document.getElementById('prev-day');
            const nextDayBtn = document.getElementById('next-day');
            const bookingModal = new bootstrap.Modal(document.getElementById('booking-modal'));
            const modalTitle = document.getElementById('modal-title');
            const bookingDurationSelect = document.getElementById('booking-duration');
            const saveBookingBtn = document.getElementById('save-booking');
            const existingBookingsEl = document.getElementById('existing-bookings');
            const charterSwitch = document.getElementById('charter-switch');
            const roomSelectContainer = document.getElementById('room-select-container');
            const roomSelect = document.getElementById('room-select');

            // URL„Éë„É©„É°„Éº„Çø„Åã„ÇâÂ∫óËàó„ÇíÂèñÂæó
            const urlParams = new URLSearchParams(window.location.search);
            const currentStore = urlParams.get('store') || 'shibuya';

            // Â∫óËàóÂêç„Éû„ÉÉ„Éî„É≥„Ç∞
            const storeNames = {
                'shibuya': 'Ê∏ãË∞∑Â∫ó',
                'yoyogi-uehara': '‰ª£„ÄÖÊú®‰∏äÂéüÂ∫ó',
                'nakameguro': '‰∏≠ÁõÆÈªíÂ∫ó',
                'ebisu': 'ÊÅµÊØîÂØøÂ∫ó',
                'hanzomon': 'ÂçäËîµÈñÄÂ∫ó'
            };

            // Â∫óËàó„Åî„Å®„ÅÆÊúÄÂ§ßÊû†Êï∞
            const storeCapacities = {
                'shibuya': 7,
                'yoyogi-uehara': 2,
                'nakameguro': 2,
                'ebisu': 2,
                'hanzomon': 4
            };

            // ÁèæÂú®„ÅÆÂ∫óËàó„ÅÆÊúÄÂ§ßÊû†Êï∞
            const MAX_CAPACITY = storeCapacities[currentStore] || 7;

            // „Ç®„É™„Ç¢ÊÉÖÂ†±ÔºàPython„Åã„ÇâÊ∏°„Åï„Çå„ÇãÔºâ
            const ROOMS = {{ rooms | tojson if rooms else 'null' }};

            // „Çø„Ç§„Éà„É´„ÇíÊõ¥Êñ∞
            const storeTitleEl = document.getElementById('store-title');
            storeTitleEl.innerHTML = `HALLEL ${storeNames[currentStore] || currentStore} <span class="badge">ÁÆ°ÁêÜËÄÖÁî®</span>`;

            // ÁèæÂú®„ÅÆÂ∫óËàó„Çø„Éñ„Çí„Éè„Ç§„É©„Ç§„Éà
            document.querySelectorAll('.store-tab').forEach(tab => {
                if (tab.dataset.store === currentStore) {
                    tab.classList.add('active');
                }
            });

            let savedDate = localStorage.getItem('hallel-booking-date');
            let currentDate = savedDate ? new Date(savedDate) : new Date();
            currentDate.setHours(0, 0, 0, 0);

            let selectedSlot = null;
            let reservationsByDate = {};

            // FlatpickrÂàùÊúüÂåñ
            const fp = flatpickr(datePicker, {
                locale: 'ja',
                defaultDate: currentDate,
                dateFormat: 'Y-m-d',
                onChange: function(selectedDates, dateStr, instance) {
                    currentDate = selectedDates[0];
                    currentDate.setHours(0, 0, 0, 0);
                    localStorage.setItem('hallel-booking-date', currentDate.toISOString());
                    renderTimeline(currentDate);
                },
                onReady: function(selectedDates, dateStr, instance) {
                    // „Ç´„É¨„É≥„ÉÄ„ÉºÂÜÖ„Å´‰ªäÊúà„Éú„Çø„É≥„ÇíËøΩÂä†
                    const calendarContainer = instance.calendarContainer;
                    if (!calendarContainer.querySelector('.flatpickr-today-btn')) {
                        const todayButton = document.createElement('button');
                        todayButton.className = 'flatpickr-today-btn';
                        todayButton.textContent = '‰ªäÊúà';
                        todayButton.type = 'button';
                        todayButton.addEventListener('click', function() {
                            instance.setDate(new Date(), true); // triggerChange=true„ÅßonChange„ÇíÁô∫ÁÅ´
                            instance.close(); // „Ç´„É¨„É≥„ÉÄ„Éº„ÇíÈñâ„Åò„Çã
                        });
                        calendarContainer.appendChild(todayButton);
                    }
                }
            });

            // ‰ªäÊúà„Éú„Çø„É≥
            const todayBtn = document.getElementById('today-btn');
            todayBtn.addEventListener('click', () => {
                fp.setDate(new Date(), true); // triggerChange=true„ÅßonChange„ÇíÁô∫ÁÅ´
            });

            function timeToMinutes(time) {
                const [hours, minutes] = time.split(':').map(Number);
                return hours * 60 + minutes;
            }

            function formatDate(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            async function fetchReservations() {
                const response = await fetch(`/api/reservations?store=${currentStore}`);
                reservationsByDate = await response.json();
                renderTimeline(currentDate);
            }

            function renderTimeline(date) {
                const dateString = formatDate(date);
                const dayOfWeek = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'][date.getDay()];
                currentDateEl.textContent = `${dateString} (${dayOfWeek})`;
                datePicker.value = dateString;

                const reservations = reservationsByDate[dateString] || [];

                // ‰∫àÁ¥Ñ‰ª∂Êï∞„ÇíË°®Á§∫
                reservationCountEl.textContent = `üìä ‰∫àÁ¥Ñ‰ª∂Êï∞: ${reservations.length}‰ª∂`;

                if (ROOMS) {
                    // „Ç®„É™„Ç¢Âà•Ë°®Á§∫
                    renderTimelineWithRooms(reservations);
                } else {
                    // ÂæìÊù•„ÅÆË°®Á§∫ÔºàÂÖ®‰Ωì„ÅÆ‰∫∫Êï∞„ÅÆ„ÅøÔºâ
                    renderTimelineSimple(reservations);
                }

                addSlotClickListeners();
            }

            function renderTimelineSimple(reservations) {
                const timeSlots = [];
                for (let h = 0; h < 24; h++) {
                    for (let m = 0; m < 60; m += 30) {
                        const startTime = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
                        timeSlots.push({ timeLabel: startTime, start: startTime, count: 0, isCharter: false });
                    }
                }

                timeSlots.forEach(slot => {
                    const slotStart = timeToMinutes(slot.start);
                    const slotEnd = slotStart + 30;
                    reservations.forEach(res => {
                        const resStart = timeToMinutes(res.start);
                        const resEnd = timeToMinutes(res.end);
                        if (Math.max(slotStart, resStart) < Math.min(slotEnd, resEnd)) {
                            if(res.type === 'charter') {
                                slot.isCharter = true;
                            } else {
                                slot.count++;
                            }
                        }
                    });
                });

                let html = '';
                timeSlots.forEach(slot => {
                    let percentage = (slot.count / MAX_CAPACITY) * 100;
                    let colorClass = 'status-available';
                    let label = `${slot.count} / ${MAX_CAPACITY}`;

                    if (slot.isCharter) {
                        percentage = 100;
                        colorClass = 'status-danger';
                        label = 'Ë≤∏Âàá';
                    } else if (slot.count >= 6) {
                        colorClass = 'status-danger';
                    } else if (slot.count >= 4) {
                        colorClass = 'status-warning';
                    }

                    html += `
                        <li class="time-slot" data-start="${slot.start}">
                            <div class="time-label">${slot.start}</div>
                            <div class="occupancy-bar-container">
                                <div class="occupancy-bar">
                                    <div class="occupancy-fill ${colorClass}" style="width: ${percentage}%;">
                                        ${slot.count > 0 || slot.isCharter ? label : ''}
                                    </div>
                                </div>
                            </div>
                            <div class="occupancy-text">${label}</div>
                        </li>
                    `;
                });

                timeline.innerHTML = html;
            }

            function renderTimelineWithRooms(reservations) {
                const timeSlots = [];
                for (let h = 0; h < 24; h++) {
                    for (let m = 0; m < 60; m += 30) {
                        const startTime = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
                        const roomCounts = {};
                        Object.keys(ROOMS).forEach(roomKey => {
                            roomCounts[roomKey] = 0;
                        });
                        timeSlots.push({
                            timeLabel: startTime,
                            start: startTime,
                            rooms: roomCounts,
                            isCharter: false
                        });
                    }
                }

                timeSlots.forEach(slot => {
                    const slotStart = timeToMinutes(slot.start);
                    const slotEnd = slotStart + 30;
                    reservations.forEach(res => {
                        const resStart = timeToMinutes(res.start);
                        const resEnd = timeToMinutes(res.end);
                        if (Math.max(slotStart, resStart) < Math.min(slotEnd, resEnd)) {
                            if(res.type === 'charter') {
                                slot.isCharter = true;
                            } else {
                                const roomName = res.room_name || 'ÂÄãÂÆ§B';
                                if (slot.rooms.hasOwnProperty(roomName)) {
                                    slot.rooms[roomName]++;
                                }
                            }
                        }
                    });
                });

                let html = '';
                timeSlots.forEach(slot => {
                    if (slot.isCharter) {
                        // Ë≤∏Âàá„ÅÆÂ†¥Âêà„ÅØÂæìÊù•„ÅÆË°®Á§∫
                        html += `
                            <li class="time-slot" data-start="${slot.start}">
                                <div class="time-label">${slot.start}</div>
                                <div class="occupancy-bar-container">
                                    <div class="occupancy-bar">
                                        <div class="occupancy-fill status-danger" style="width: 100%;">
                                            Ë≤∏Âàá
                                        </div>
                                    </div>
                                </div>
                                <div class="occupancy-text">Ë≤∏Âàá</div>
                            </li>
                        `;
                    } else {
                        // „Ç®„É™„Ç¢Âà•Ë°®Á§∫
                        html += `<li class="time-slot" data-start="${slot.start}">
                            <div class="time-label">${slot.start}</div>
                            <div style="flex: 1;">`;

                        Object.keys(ROOMS).forEach(roomKey => {
                            const roomInfo = ROOMS[roomKey];
                            const count = slot.rooms[roomKey];
                            const maxCapacity = roomInfo.max_capacity;
                            const percentage = (count / maxCapacity) * 100;

                            let colorClass = 'status-available';
                            if (percentage >= 100) {
                                colorClass = 'status-danger';
                            } else if (percentage >= 50) {
                                colorClass = 'status-warning';
                            }

                            html += `
                                <div style="margin-bottom: 8px;">
                                    <div style="font-size: 12px; color: #5E6C84; margin-bottom: 4px;">${roomInfo.display_name}</div>
                                    <div class="occupancy-bar-container">
                                        <div class="occupancy-bar">
                                            <div class="occupancy-fill ${colorClass}" style="width: ${percentage}%;">
                                                ${count > 0 ? count : ''}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="occupancy-text" style="font-size: 11px;">${count} / ${maxCapacity}</div>
                                </div>
                            `;
                        });

                        html += `</div></li>`;
                    }
                });

                timeline.innerHTML = html;
            }

            function addSlotClickListeners() {
                document.querySelectorAll('.time-slot').forEach(slotEl => {
                    slotEl.addEventListener('click', () => {
                        selectedSlot = { start: slotEl.dataset.start };
                        modalTitle.textContent = `‰∫àÁ¥ÑÁôªÈå≤ @ ${formatDate(currentDate)} ${selectedSlot.start}`;
                        charterSwitch.checked = false;

                        // ÈÉ®Â±ãÈÅ∏Êäû„ÇíÂàùÊúüÂåñ
                        initializeRoomSelect();

                        showExistingBookings();
                        bookingModal.show();
                    });
                });
            }

            // ÈÉ®Â±ãÈÅ∏Êäû„ÅÆ„Éâ„É≠„ÉÉ„Éó„ÉÄ„Ç¶„É≥„ÇíÂàùÊúüÂåñ
            function initializeRoomSelect() {
                if (ROOMS && Object.keys(ROOMS).length > 0) {
                    // ÈÉ®Â±ã„Åå„ÅÇ„ÇãÂ∫óËàó„ÅÆÂ†¥Âêà
                    roomSelectContainer.style.display = 'block';
                    roomSelect.innerHTML = '<option value="">-- ÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ --</option>';

                    Object.keys(ROOMS).forEach(roomKey => {
                        const roomInfo = ROOMS[roomKey];
                        const option = document.createElement('option');
                        option.value = roomKey;
                        option.textContent = roomInfo.display_name;
                        roomSelect.appendChild(option);
                    });
                } else {
                    // ÈÉ®Â±ã„Åå„Å™„ÅÑÂ∫óËàó„ÅÆÂ†¥Âêà„ÅØÈùûË°®Á§∫
                    roomSelectContainer.style.display = 'none';
                }
            }

            // Ë≤∏Âàá„Çπ„Ç§„ÉÉ„ÉÅ„ÅÆÂàá„ÇäÊõø„Åà„ÅßÈÉ®Â±ãÈÅ∏Êäû„ÅÆË°®Á§∫/ÈùûË°®Á§∫„ÇíÂàá„ÇäÊõø„Åà
            charterSwitch.addEventListener('change', () => {
                if (charterSwitch.checked) {
                    // Ë≤∏ÂàáON„ÅÆÂ†¥Âêà„ÅØÈÉ®Â±ãÈÅ∏Êäû„ÇíÈùûË°®Á§∫
                    roomSelectContainer.style.display = 'none';
                } else {
                    // Ë≤∏ÂàáOFF„Åß„ÄÅÈÉ®Â±ã„Åå„ÅÇ„ÇãÂ∫óËàó„ÅÆÂ†¥Âêà„ÅØÈÉ®Â±ãÈÅ∏Êäû„ÇíË°®Á§∫
                    if (ROOMS && Object.keys(ROOMS).length > 0) {
                        roomSelectContainer.style.display = 'block';
                    }
                }
            });

            function showExistingBookings() {
                const dateString = formatDate(currentDate);
                const reservations = reservationsByDate[dateString] || [];
                const slotStart = timeToMinutes(selectedSlot.start);
                const slotEnd = slotStart + 30;

                let bookingsHtml = '<h6>„Åì„ÅÆÊôÇÈñìÂ∏Ø„ÅÆ‰∫àÁ¥Ñ</h6><ul class="list-group list-group-flush">'
                let hasBookings = false;
                reservations.forEach((res, index) => {
                    const resStart = timeToMinutes(res.start);
                    const resEnd = timeToMinutes(res.end);
                    if (Math.max(slotStart, resStart) < Math.min(slotEnd, resEnd)) {
                        let displayName = '';
                        let customerName = res.customer_name || 'N/A';
                        let roomInfo = res.room_name ? `Ôºà${res.room_name}Ôºâ` : '';

                        if (res.type === 'charter') {
                            displayName = `<strong>üîí Ë≤∏Âàá‰∫àÁ¥Ñ</strong>`;
                        } else if (res.type === 'manual') {
                            displayName = `üìù ÊâãÂãï‰∫àÁ¥Ñ: ${customerName} ${roomInfo}`;
                        } else {
                            displayName = `‚úâÔ∏è Gmail‰∫àÁ¥Ñ: ${customerName} ${roomInfo}`;
                        }

                        bookingsHtml += `<li class="list-group-item d-flex justify-content-between align-items-center">
                                        <div>
                                            ${displayName}<br>
                                            <small class="text-muted">${res.start} - ${res.end}</small>
                                        </div>
                                        <button class="btn btn-sm btn-outline-danger"
                                                data-date="${dateString}"
                                                data-start="${res.start}"
                                                data-end="${res.end}"
                                                data-customer="${customerName}">ÂâäÈô§</button>
                                     </li>`;
                        hasBookings = true;
                    }
                });
                if (!hasBookings) {
                    bookingsHtml += '<li class="list-group-item">„Åì„ÅÆÊôÇÈñìÂ∏Ø„Å´‰∫àÁ¥Ñ„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</li>';
                }
                bookingsHtml += '</ul>';
                existingBookingsEl.innerHTML = bookingsHtml;
                addDeleteListeners();
            }

            async function addDeleteListeners() {
                document.querySelectorAll('#existing-bookings .btn-outline-danger').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        if (!confirm('„Åì„ÅÆ‰∫àÁ¥Ñ„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) return;

                        const btn = e.target;
                        const deleteData = {
                            date: btn.dataset.date,
                            start: btn.dataset.start,
                            end: btn.dataset.end,
                            customer_name: btn.dataset.customer
                        };

                        try {
                            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
                            const response = await fetch('/api/reservations/delete', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'X-CSRFToken': csrfToken
                                },
                                body: JSON.stringify(deleteData)
                            });

                            const result = await response.json();

                            if (!response.ok) {
                                alert(`ÂâäÈô§„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${result.error || 'Unknown error'}`);
                                console.error('Delete failed:', result);
                                return;
                            }

                            console.log('Delete successful:', result);
                            await fetchReservations();
                            showExistingBookings();
                        } catch (error) {
                            alert(`„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ${error.message}`);
                            console.error('Delete error:', error);
                        }
                    });
                });
            }

            saveBookingBtn.addEventListener('click', async () => {
                const isCharter = charterSwitch.checked;
                const dateString = formatDate(currentDate);

                // ÈÉ®Â±ãÈÅ∏Êäû„ÅÆ„Éê„É™„Éá„Éº„Ç∑„Éß„É≥ÔºàÈÉ®Â±ã„Åå„ÅÇ„ÇãÂ∫óËàó„Åß„ÄÅË≤∏Âàá„Åß„Å™„ÅÑÂ†¥ÂêàÔºâ
                if (ROOMS && Object.keys(ROOMS).length > 0 && !isCharter) {
                    const selectedRoom = roomSelect.value;
                    if (!selectedRoom) {
                        alert('ÈÉ®Â±ã / „Ç®„É™„Ç¢„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                        return;
                    }
                }

                const duration = parseInt(bookingDurationSelect.value, 10);
                const [startHour, startMinute] = selectedSlot.start.split(':').map(Number);
                const endDate = new Date();
                endDate.setHours(startHour, startMinute + duration, 0, 0);
                const endTime = `${String(endDate.getHours()).padStart(2, '0')}:${String(endDate.getMinutes()).padStart(2, '0')}`;

                const newBooking = {
                    date: dateString,
                    type: isCharter ? 'charter' : 'manual',
                    start: selectedSlot.start,
                    end: endTime,
                    store: currentStore,
                    room_name: isCharter ? null : (roomSelect.value || 'ÂÄãÂÆ§B')  // ÈÉ®Â±ãÈÅ∏Êäû„ÇíËøΩÂä†
                };

                try {
                    const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
                    const response = await fetch('/api/reservations', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken
                        },
                        body: JSON.stringify(newBooking)
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        alert(`‰∫àÁ¥ÑÁôªÈå≤„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${result.error || 'Unknown error'}`);
                        console.error('Save failed:', result);
                        return;
                    }

                    console.log('Save successful:', result);
                    bookingModal.hide();
                    await fetchReservations();
                } catch (error) {
                    alert(`„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ${error.message}`);
                    console.error('Save error:', error);
                }
            });

            prevDayBtn.addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() - 1);
                fp.setDate(currentDate);
                localStorage.setItem('hallel-booking-date', currentDate.toISOString());
                renderTimeline(currentDate);
            });

            nextDayBtn.addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() + 1);
                fp.setDate(currentDate);
                localStorage.setItem('hallel-booking-date', currentDate.toISOString());
                renderTimeline(currentDate);
            });

            fetchReservations();
        });
    </script>

</body>
