<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALLEL Ê∏ãË∞∑Â∫ó ‰∫àÁ¥ÑÁ∑®ÈõÜ (ÁÆ°ÁêÜËÄÖÁî®)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Atlassian-inspired Color Palette */
            --primary-blue: #0052CC;
            --primary-blue-hover: #0065FF;
            --neutral-900: #091E42;
            --neutral-800: #172B4D;
            --neutral-700: #253858;
            --neutral-600: #344563;
            --neutral-500: #42526E;
            --neutral-400: #5E6C84;
            --neutral-300: #7A869A;
            --neutral-200: #97A0AF;
            --neutral-100: #DFE1E6;
            --neutral-50: #F4F5F7;

            /* Status Colors */
            --success: #00875A;
            --success-light: #36B37E;
            --warning: #FF8B00;
            --warning-light: #FFAB00;
            --danger: #DE350B;
            --danger-light: #FF5630;

            /* Surface Colors */
            --surface-bg: #F4F5F7;
            --card-bg: #FFFFFF;
            --header-bg: #253858;

            /* Text Colors */
            --text-primary: #172B4D;
            --text-secondary: #5E6C84;
            --text-light: #FFFFFF;

            /* Font Family */
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            /* Shadows (Atlassian Elevation) */
            --shadow-low: 0 1px 1px rgba(9, 30, 66, 0.25), 0 0 1px rgba(9, 30, 66, 0.31);
            --shadow-medium: 0 4px 8px -2px rgba(9, 30, 66, 0.25), 0 0 1px rgba(9, 30, 66, 0.31);
            --shadow-high: 0 8px 16px -4px rgba(9, 30, 66, 0.25), 0 0 1px rgba(9, 30, 66, 0.31);

            /* Border Radius */
            --radius-sm: 3px;
            --radius-md: 6px;
            --radius-lg: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--surface-bg) 0%, #E6E9EF 100%);
            color: var(--text-primary);
            font-family: var(--font-family);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            padding: 0 20px;
        }

        /* Header Styling */
        .header {
            background: linear-gradient(135deg, var(--header-bg) 0%, var(--neutral-700) 100%);
            padding: 3rem 0;
            text-align: center;
            margin-bottom: 3rem;
            box-shadow: var(--shadow-medium);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.5;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-weight: 700;
            color: var(--text-light);
            letter-spacing: -0.02em;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header .badge {
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            text-transform: uppercase;
            background-color: var(--warning);
            color: var(--neutral-900);
            padding: 0.4rem 0.8rem;
            border-radius: 50px;
            box-shadow: var(--shadow-low);
        }

        .lead {
            color: var(--neutral-100);
            font-size: 1.1rem;
            font-weight: 500;
            margin-top: 1rem;
        }

        /* Date Controls */
        .date-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .date-controls .btn {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-light);
            border-radius: 50px;
            padding: 0.6rem 1.2rem;
            font-weight: 600;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .date-controls .btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: var(--shadow-low);
        }

        .date-controls .btn:active {
            transform: translateY(0);
        }

        #date-picker {
            background-color: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--text-primary);
            border-radius: var(--radius-md);
            padding: 0.6rem 1rem;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        #date-picker:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 82, 204, 0.2);
        }

        /* Reservation Count Badge */
        .reservation-count {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            margin-top: 1rem;
            font-weight: 600;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        /* Timeline Card */
        .timeline-card {
            background-color: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-high);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .timeline-card:hover {
            box-shadow: 0 12px 24px -6px rgba(9, 30, 66, 0.3), 0 0 1px rgba(9, 30, 66, 0.31);
        }

        .timeline {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .time-slot {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--neutral-100);
            transition: all 0.2s ease;
            position: relative;
            cursor: pointer;
        }

        .time-slot:last-child {
            border-bottom: none;
        }

        .time-slot:hover {
            background-color: var(--neutral-50);
        }

        .time-label {
            font-weight: 600;
            width: 120px;
            flex-shrink: 0;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .occupancy-bar-container {
            flex-grow: 1;
            margin: 0 1.5rem;
        }

        .occupancy-bar {
            height: 32px;
            background-color: var(--neutral-50);
            border-radius: 50px;
            overflow: hidden;
            box-shadow: inset 0 1px 3px rgba(9, 30, 66, 0.1);
            position: relative;
        }

        .occupancy-fill {
            height: 100%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            font-size: 0.85rem;
            font-weight: 700;
        }

        .occupancy-text {
            width: 100px;
            text-align: right;
            font-weight: 600;
            flex-shrink: 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Status Colors */
        .status-available { background: linear-gradient(135deg, var(--success) 0%, var(--success-light) 100%); }
        .status-warning { background: linear-gradient(135deg, var(--warning) 0%, var(--warning-light) 100%); }
        .status-danger { background: linear-gradient(135deg, var(--danger) 0%, var(--danger-light) 100%); }

        /* Modal Customization */
        .modal-content {
            border-radius: var(--radius-lg);
            border: none;
            box-shadow: var(--shadow-high);
        }
        .modal-header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-hover) 100%);
            color: var(--text-light);
            border-bottom: none;
            padding: 1.5rem;
        }
        .modal-title {
            font-weight: 700;
        }
        .modal-body {
            padding: 1.5rem;
        }
        .modal-footer {
            border-top: 1px solid var(--neutral-100);
            padding: 1rem 1.5rem;
        }

        .list-group-item {
            border-color: var(--neutral-100);
        }
        .list-group-item strong {
            color: var(--primary-blue);
        }

        /* Button Styling */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-hover) 100%);
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        .btn-outline-danger {
            color: var(--danger);
            border-color: var(--danger);
        }
        .btn-outline-danger:hover {
            background-color: var(--danger);
            border-color: var(--danger);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.75rem;
            }
            .time-label {
                width: 80px;
                font-size: 0.85rem;
            }
            .occupancy-bar-container {
                margin: 0 1rem;
            }
            .occupancy-text {
                width: 70px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <header class="header">
            <div class="header-content">
                <h1>HALLEL Ê∏ãË∞∑Â∫ó <span class="badge">ÁÆ°ÁêÜËÄÖÁî®</span></h1>
                <div class="date-controls">
                    <button id="prev-day" class="btn">‚Äπ ÂâçÊó•</button>
                    <input type="date" id="date-picker" class="form-control">
                    <button id="next-day" class="btn">ÁøåÊó• ‚Ä∫</button>
                </div>
                <p class="lead" id="current-date"></p>
                <div class="reservation-count" id="reservation-count">üìä ‰∫àÁ¥Ñ‰ª∂Êï∞: 0‰ª∂</div>
            </div>
        </header>

        <div class="timeline-card">
            <ul class="timeline" id="timeline">
                <!-- Time slots will be generated by JavaScript -->
            </ul>
        </div>
    </div>

    <!-- Booking Modal -->
    <div class="modal fade" id="booking-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" role="switch" id="charter-switch">
                        <label class="form-check-label" for="charter-switch">„Åì„Çå„ÇíË≤∏Âàá‰∫àÁ¥Ñ„Å´„Åô„Çã</label>
                    </div>
                    <div class="mb-3">
                        <label for="booking-duration" class="form-label">Âà©Áî®ÊôÇÈñì</label>
                        <select id="booking-duration" class="form-select">
                            <option value="30">30ÂàÜ</option>
                            <option value="60">60ÂàÜ</option>
                            <option value="90">90ÂàÜ</option>
                            <option value="120">120ÂàÜ</option>
                            <option value="180">180ÂàÜ</option>
                            <option value="240">240ÂàÜ</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="button" id="save-booking" class="btn btn-primary">‰∫àÁ¥Ñ„ÇíÁôªÈå≤„Åô„Çã</button>
                    </div>
                    <hr class="my-4">
                    <div id="existing-bookings"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const MAX_CAPACITY = 7;
            const timeline = document.getElementById('timeline');
            const currentDateEl = document.getElementById('current-date');
            const reservationCountEl = document.getElementById('reservation-count');
            const datePicker = document.getElementById('date-picker');
            const prevDayBtn = document.getElementById('prev-day');
            const nextDayBtn = document.getElementById('next-day');
            const bookingModal = new bootstrap.Modal(document.getElementById('booking-modal'));
            const modalTitle = document.getElementById('modal-title');
            const bookingDurationSelect = document.getElementById('booking-duration');
            const saveBookingBtn = document.getElementById('save-booking');
            const existingBookingsEl = document.getElementById('existing-bookings');
            const charterSwitch = document.getElementById('charter-switch');

            let savedDate = localStorage.getItem('hallel-booking-date');
            let currentDate = savedDate ? new Date(savedDate) : new Date();
            currentDate.setHours(0, 0, 0, 0);

            let selectedSlot = null;
            let reservationsByDate = {};

            function timeToMinutes(time) {
                const [hours, minutes] = time.split(':').map(Number);
                return hours * 60 + minutes;
            }

            function formatDate(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            async function fetchReservations() {
                const response = await fetch('/api/reservations');
                reservationsByDate = await response.json();
                renderTimeline(currentDate);
            }

            function renderTimeline(date) {
                const dateString = formatDate(date);
                const dayOfWeek = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'][date.getDay()];
                currentDateEl.textContent = `${dateString} (${dayOfWeek})`;
                datePicker.value = dateString;

                const reservations = reservationsByDate[dateString] || [];

                // ‰∫àÁ¥Ñ‰ª∂Êï∞„ÇíË°®Á§∫
                reservationCountEl.textContent = `üìä ‰∫àÁ¥Ñ‰ª∂Êï∞: ${reservations.length}‰ª∂`;

                const timeSlots = [];
                for (let h = 0; h < 24; h++) {
                    for (let m = 0; m < 60; m += 30) {
                        const startTime = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
                        timeSlots.push({ timeLabel: startTime, start: startTime, count: 0, isCharter: false });
                    }
                }

                timeSlots.forEach(slot => {
                    const slotStart = timeToMinutes(slot.start);
                    const slotEnd = slotStart + 30;
                    reservations.forEach(res => {
                        const resStart = timeToMinutes(res.start);
                        const resEnd = timeToMinutes(res.end);
                        if (Math.max(slotStart, resStart) < Math.min(slotEnd, resEnd)) {
                            if(res.type === 'charter') {
                                slot.isCharter = true;
                            } else {
                                slot.count++;
                            }
                        }
                    });
                });

                let html = '';
                timeSlots.forEach(slot => {
                    let percentage = (slot.count / MAX_CAPACITY) * 100;
                    let colorClass = 'status-available';
                    let label = `${slot.count} / ${MAX_CAPACITY}`;

                    if (slot.isCharter) {
                        percentage = 100;
                        colorClass = 'status-danger';
                        label = 'Ë≤∏Âàá';
                    } else if (slot.count >= 6) {
                        colorClass = 'status-danger';
                    } else if (slot.count >= 4) {
                        colorClass = 'status-warning';
                    }

                    html += `
                        <li class="time-slot" data-start="${slot.start}">
                            <div class="time-label">${slot.start}</div>
                            <div class="occupancy-bar-container">
                                <div class="occupancy-bar">
                                    <div class="occupancy-fill ${colorClass}" style="width: ${percentage}%;">
                                        ${slot.count > 0 || slot.isCharter ? label : ''}
                                    </div>
                                </div>
                            </div>
                            <div class="occupancy-text">${label}</div>
                        </li>
                    `;
                });

                timeline.innerHTML = html;
                addSlotClickListeners();
            }

            function addSlotClickListeners() {
                document.querySelectorAll('.time-slot').forEach(slotEl => {
                    slotEl.addEventListener('click', () => {
                        selectedSlot = { start: slotEl.dataset.start };
                        modalTitle.textContent = `‰∫àÁ¥ÑÁôªÈå≤ @ ${formatDate(currentDate)} ${selectedSlot.start}`;
                        charterSwitch.checked = false;
                        showExistingBookings();
                        bookingModal.show();
                    });
                });
            }

            function showExistingBookings() {
                const dateString = formatDate(currentDate);
                const reservations = reservationsByDate[dateString] || [];
                const slotStart = timeToMinutes(selectedSlot.start);
                const slotEnd = slotStart + 30;

                let bookingsHtml = '<h6>„Åì„ÅÆÊôÇÈñìÂ∏Ø„ÅÆ‰∫àÁ¥Ñ</h6><ul class="list-group list-group-flush">'
                let hasBookings = false;
                reservations.forEach((res, index) => {
                    const resStart = timeToMinutes(res.start);
                    const resEnd = timeToMinutes(res.end);
                    if (Math.max(slotStart, resStart) < Math.min(slotEnd, resEnd)) {
                        let displayName = '';
                        let customerName = res.customer_name || 'N/A';

                        if (res.type === 'charter') {
                            displayName = `<strong>üîí Ë≤∏Âàá‰∫àÁ¥Ñ</strong>`;
                        } else if (res.type === 'manual') {
                            displayName = `üìù ÊâãÂãï‰∫àÁ¥Ñ: ${customerName}`;
                        } else {
                            displayName = `‚úâÔ∏è Gmail‰∫àÁ¥Ñ: ${customerName}`;
                        }

                        bookingsHtml += `<li class="list-group-item d-flex justify-content-between align-items-center">
                                        <div>
                                            ${displayName}<br>
                                            <small class="text-muted">${res.start} - ${res.end}</small>
                                        </div>
                                        <button class="btn btn-sm btn-outline-danger"
                                                data-date="${dateString}"
                                                data-start="${res.start}"
                                                data-end="${res.end}"
                                                data-customer="${customerName}">ÂâäÈô§</button>
                                     </li>`;
                        hasBookings = true;
                    }
                });
                if (!hasBookings) {
                    bookingsHtml += '<li class="list-group-item">„Åì„ÅÆÊôÇÈñìÂ∏Ø„Å´‰∫àÁ¥Ñ„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</li>';
                }
                bookingsHtml += '</ul>';
                existingBookingsEl.innerHTML = bookingsHtml;
                addDeleteListeners();
            }

            async function addDeleteListeners() {
                document.querySelectorAll('#existing-bookings .btn-outline-danger').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        if (!confirm('„Åì„ÅÆ‰∫àÁ¥Ñ„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) return;

                        const btn = e.target;
                        const deleteData = {
                            date: btn.dataset.date,
                            start: btn.dataset.start,
                            end: btn.dataset.end,
                            customer_name: btn.dataset.customer
                        };

                        try {
                            const response = await fetch('/api/reservations/delete', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(deleteData)
                            });

                            const result = await response.json();

                            if (!response.ok) {
                                alert(`ÂâäÈô§„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${result.error || 'Unknown error'}`);
                                console.error('Delete failed:', result);
                                return;
                            }

                            console.log('Delete successful:', result);
                            await fetchReservations();
                            showExistingBookings();
                        } catch (error) {
                            alert(`„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ${error.message}`);
                            console.error('Delete error:', error);
                        }
                    });
                });
            }

            saveBookingBtn.addEventListener('click', async () => {
                const isCharter = charterSwitch.checked;
                const dateString = formatDate(currentDate);

                const duration = parseInt(bookingDurationSelect.value, 10);
                const [startHour, startMinute] = selectedSlot.start.split(':').map(Number);
                const endDate = new Date();
                endDate.setHours(startHour, startMinute + duration, 0, 0);
                const endTime = `${String(endDate.getHours()).padStart(2, '0')}:${String(endDate.getMinutes()).padStart(2, '0')}`;

                const newBooking = {
                    date: dateString,
                    type: isCharter ? 'charter' : 'manual',
                    start: selectedSlot.start,
                    end: endTime
                };

                try {
                    const response = await fetch('/api/reservations', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(newBooking)
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        alert(`‰∫àÁ¥ÑÁôªÈå≤„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${result.error || 'Unknown error'}`);
                        console.error('Save failed:', result);
                        return;
                    }

                    console.log('Save successful:', result);
                    bookingModal.hide();
                    await fetchReservations();
                } catch (error) {
                    alert(`„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ${error.message}`);
                    console.error('Save error:', error);
                }
            });

            prevDayBtn.addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() - 1);
                localStorage.setItem('hallel-booking-date', currentDate.toISOString());
                renderTimeline(currentDate);
            });

            nextDayBtn.addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() + 1);
                localStorage.setItem('hallel-booking-date', currentDate.toISOString());
                renderTimeline(currentDate);
            });

            datePicker.addEventListener('change', (e) => {
                currentDate = new Date(e.target.value + 'T00:00:00');
                localStorage.setItem('hallel-booking-date', currentDate.toISOString());
                renderTimeline(currentDate);
            });

            fetchReservations();
        });
    </script>

</body>
