        :root {

        .header {

        .header-content {

            transition: transform 0.2s;
        }

        .store-result:hover {

            font-weight: 600;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;

            list-style: none;
            padding: 0;
            margin: 0;
        }

        .availability-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--neutral-50);
        }

        .availability-item:last-child {
            border-bottom: none;
        }

        .availability-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            margin-right: 0.75rem;
            flex-shrink: 0;
        }

        .availability-time {
            font-weight: 500;
            min-width: 110px;
        }

        .availability-slots {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-left: auto;
        }

        .room-name {
            font-weight: 500;
            color: var(--text-primary);
            margin-right: 0.5rem;
        }

        .btn-book {
            background: var(--primary-blue);
            color: white;
            text-decoration: none;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            display: inline-block;
            margin-top: 0.75rem;
            font-size: 0.85rem;
            transition: background 0.2s;
        }

        .btn-book:hover {
            background: var(--primary-blue-hover);
            color: white;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid var(--neutral-100);

        @keyframes spin {

        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            background: var(--card-bg);
            border-radius: 8px;
        }

        @media (max-width: 768px) {

            }

            .header h1 {

            }
        }
    </style>

    <script>
        const stores = {{ stores | tojson }};

        document.getElementById('search-btn').addEventListener('click', searchAvailability);

        // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå€¤ã‚’è¨­å®š
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            document.getElementById('search-date').value = dateStr;
            document.getElementById('search-start-time').value = '10:00';
            document.getElementById('search-end-time').value = '17:00';
        });

        async function searchAvailability() {
            const date = document.getElementById('search-date').value;
            const startTime = document.getElementById('search-start-time').value;
            const endTime = document.getElementById('search-end-time').value;

            if (!date || !startTime || !endTime) {
                alert('æ—¥ä»˜ã¨æ™‚åˆ»ã‚’å…¨ã¦å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '<div class="loading"><div class="spinner"></div><p>æ¤œç´¢ä¸­...</p></div>';

            try {
                const response = await fetch(`/api/availability/detailed?date=${date}&start_time=${startTime}&end_time=${endTime}`);
                const data = await response.json();

                renderResults(data);

            } catch (error) {
                console.error('æ¤œç´¢ã‚¨ãƒ©ãƒ¼:', error);
                resultsContainer.innerHTML = '<div class="no-results"><p>æ¤œç´¢ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚</p></div>';
            }
        }

        function renderResults(data) {
            const resultsContainer = document.getElementById('results');

            if (!data.stores || data.stores.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results"><p>æŒ‡å®šã®æ™‚é–“å¸¯ã«ç©ºãã®ã‚ã‚‹åº—èˆ—ã¯ã‚ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</p></div>';
                return;
            }

            let html = '';

            data.stores.forEach(store => {
                html += `<div class="store-result">`;
                html += `<h3>${store.store_name}</h3>`;
                html += `<ul class="availability-list">`;

                if (store.has_rooms) {
                    // éƒ¨å±‹ãŒã‚ã‚‹åº—èˆ—
                    store.rooms.forEach(room => {
                        room.available_times.forEach(time => {
                            html += `
                                <li class="availability-item">
                                    <span class="availability-dot"></span>
                                    <span class="room-name">${room.room_name}:</span>
                                    <span class="availability-time">${time.start}-${time.end}</span>
                                </li>
                            `;
                        });
                    });
                } else {
                    // éƒ¨å±‹ãŒãªã„åº—èˆ—ï¼ˆæ æ•°è¡¨ç¤ºï¼‰
                    store.available_slots.forEach(slot => {
                        html += `

                                <span class="availability-time">${slot.start}-${slot.end}</span>
                                <span class="availability-slots">ç©ºã${slot.slots}æ </span>
                            </li>
                        `;
                    });
                }

                html += `</ul>`;
                html += `<a href="/${store.store}" class="btn-book">äºˆç´„çŠ¶æ³ã‚’è¦‹ã‚‹ â†’</a>`;
                html += `</div>`;
            });

            resultsContainer.innerHTML = html;
        }
    </script>
