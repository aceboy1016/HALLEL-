<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALLEL - 全店舗横断検索</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0052CC;
            --primary-blue-hover: #0065FF;
            --neutral-900: #091E42;
            --neutral-800: #172B4D;
            --neutral-100: #DFE1E6;
            --neutral-50: #F4F5F7;
            --success: #00875A;
            --warning: #FF8B00;
            --danger: #DE350B;
            --surface-bg: #F4F5F7;
            --card-bg: #FFFFFF;
            --text-primary: #172B4D;
            --text-secondary: #5E6C84;
            --shadow-medium: 0 4px 8px rgba(9, 30, 66, 0.15), 0 0 1px rgba(9, 30, 66, 0.31);
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--surface-bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--neutral-900) 0%, var(--neutral-800) 100%);
            color: white;
            padding: 1.5rem 0;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 0.875rem;
            opacity: 0.7;
        }

        .back-link {
            color: white;
            text-decoration: none;
            opacity: 0.6;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 0.75rem;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 1.5rem auto;
            padding: 0 1rem;
        }

        .search-form {
            background: var(--card-bg);
            padding: 1.25rem;
            border-radius: 12px;
            box-shadow: 0 1px 3px rgba(9, 30, 66, 0.1);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-label {
            font-weight: 500;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.35rem;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-control {
            width: 100%;
            padding: 0.6rem 0.75rem;
            border: 1px solid var(--neutral-100);
            border-radius: 6px;
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 82, 204, 0.1);
        }

        .btn-search {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-search:hover {
            background: var(--primary-blue-hover);
            transform: translateY(-1px);
        }

        .btn-search:active {
            transform: translateY(0);
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
        }

        .store-result {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1.25rem;
            box-shadow: 0 1px 3px rgba(9, 30, 66, 0.1);
            transition: box-shadow 0.2s, transform 0.2s;
            border: 1px solid rgba(9, 30, 66, 0.05);
        }

        .store-result:hover {
            box-shadow: 0 4px 12px rgba(9, 30, 66, 0.15);
            transform: translateY(-2px);
        }

        .store-result h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--neutral-100);
            color: var(--neutral-900);
        }

        .availability-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .availability-item {
            display: flex;
            align-items: center;
            padding: 0.4rem 0;
            font-size: 0.9rem;
        }

        .availability-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--success);
            margin-right: 0.6rem;
            flex-shrink: 0;
        }

        .availability-time {
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        .availability-slots {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-left: auto;
            background: var(--neutral-50);
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
        }

        .room-name {
            font-weight: 500;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-right: 0.4rem;
        }

        .btn-book {
            color: var(--primary-blue);
            text-decoration: none;
            padding: 0.5rem 0;
            display: inline-block;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .btn-book:hover {
            color: var(--primary-blue-hover);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .spinner {
            border: 2px solid var(--neutral-100);
            border-top: 2px solid var(--primary-blue);
            border-radius: 50%;
            width: 28px;
            height: 28px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 0.75rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            background: var(--card-bg);
            border-radius: 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem 0;
            }

            .header h1 {
                font-size: 1.25rem;
            }

            .container {
                margin: 1rem auto;
            }

            .search-form {
                padding: 1rem;
            }

            .results {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            .store-result {
                padding: 1rem;
            }
        }
    </style>

</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="/stores" class="back-link">← 店舗選択に戻る</a>
            <h1>全店舗横断検索</h1>
            <p>希望の日時を入力すると、全店舗の空き状況を一度に確認できます</p>
        </div>
    </div>

    <div class="container">
        <div class="search-form">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">日付</label>
                        <input type="date" id="search-date" class="form-control">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="form-label">開始時刻</label>
                        <input type="time" id="search-start-time" class="form-control">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="form-label">終了時刻</label>
                        <input type="time" id="search-end-time" class="form-control">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label class="form-label">&nbsp;</label>
                        <button id="search-btn" class="btn-search w-100">検索</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script>
        const stores = {{ stores | tojson }};

        document.getElementById('search-btn').addEventListener('click', searchAvailability);

        // デフォルト値を設定
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            document.getElementById('search-date').value = dateStr;
            document.getElementById('search-start-time').value = '10:00';
            document.getElementById('search-end-time').value = '17:00';
        });

        async function searchAvailability() {
            const date = document.getElementById('search-date').value;
            const startTime = document.getElementById('search-start-time').value;
            const endTime = document.getElementById('search-end-time').value;

            if (!date || !startTime || !endTime) {
                alert('日付と時刻を全て入力してください');
                return;
            }

            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '<div class="loading"><div class="spinner"></div><p>検索中...</p></div>';

            try {
                const response = await fetch(`/api/availability/detailed?date=${date}&start_time=${startTime}&end_time=${endTime}`);
                const data = await response.json();

                renderResults(data);

            } catch (error) {
                console.error('検索エラー:', error);
                resultsContainer.innerHTML = '<div class="no-results"><p>検索に失敗しました。もう一度お試しください。</p></div>';
            }
        }

        function renderResults(data) {
            const resultsContainer = document.getElementById('results');

            if (!data.stores || data.stores.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results"><p>指定の時間帯に空きのある店舗はありませんでした。</p></div>';
                return;
            }

            let html = '';

            data.stores.forEach(store => {
                html += `<div class="store-result">`;
                html += `<h3>${store.store_name}</h3>`;
                html += `<ul class="availability-list">`;

                if (store.has_rooms) {
                    // 部屋がある店舗
                    store.rooms.forEach(room => {
                        room.available_times.forEach(time => {
                            html += `
                                <li class="availability-item">
                                    <span class="availability-dot"></span>
                                    <span class="room-name">${room.room_name}:</span>
                                    <span class="availability-time">${time.start}-${time.end}</span>
                                </li>
                            `;
                        });
                    });
                } else {
                    // 部屋がない店舗（枠数表示）
                    store.available_slots.forEach(slot => {
                        html += `
                            <li class="availability-item">
                                <span class="availability-dot"></span>
                                <span class="availability-time">${slot.start}-${slot.end}</span>
                                <span class="availability-slots">空き${slot.slots}枠</span>
                            </li>
                        `;
                    });
                }

                html += `</ul>`;
                html += `<a href="/${store.store}" class="btn-book">予約状況を見る →</a>`;
                html += `</div>`;
            });

            resultsContainer.innerHTML = html;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
