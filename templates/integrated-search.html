        .loading {

    <script>
        const stores = {{ stores | tojson }};

        document.getElementById('search-btn').addEventListener('click', searchAvailability);

        // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå€¤ã‚’è¨­å®š
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            document.getElementById('search-date').value = dateStr;
            document.getElementById('search-start-time').value = '10:00';
            document.getElementById('search-end-time').value = '12:00';
        });

        async function searchAvailability() {
            const date = document.getElementById('search-date').value;
            const startTime = document.getElementById('search-start-time').value;
            const endTime = document.getElementById('search-end-time').value;

            if (!date || !startTime || !endTime) {
                alert('æ—¥ä»˜ã¨æ™‚åˆ»ã‚’å…¨ã¦å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '<div class="loading"><div class="spinner"></div><p>æ¤œç´¢ä¸­...</p></div>';

            try {
                const promises = stores.map(store =>
                    fetch(`/api/availability?date=${date}&start_time=${startTime}&end_time=${endTime}&store=${store.id}`)
                        .then(res => res.json())
                );

                const results = await Promise.all(promises);

                // ç©ºãçŠ¶æ³ã§ã‚½ãƒ¼ãƒˆï¼ˆç©ºããŒã‚ã‚‹åº—èˆ—ã‚’å…ˆã«è¡¨ç¤ºï¼‰
                results.sort((a, b) => {
                    if (a.available && !b.available) return -1;
                    if (!a.available && b.available) return 1;
                    return b.remaining_slots - a.remaining_slots;
                });

                renderResults(results);

            } catch (error) {
                console.error('æ¤œç´¢ã‚¨ãƒ©ãƒ¼:', error);
                resultsContainer.innerHTML = '<div class="no-results"><p>æ¤œç´¢ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚</p></div>';
            }
        }

        function renderResults(results) {
            const resultsContainer = document.getElementById('results');

            if (results.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results"><p>çµæœãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</p></div>';
                return;
            }

            const availableCount = results.filter(r => r.available).length;

            let html = '';

            if (availableCount === 0) {
                html += '<div class="no-results"><p>ã™ã¿ã¾ã›ã‚“ã€æŒ‡å®šã®æ—¥æ™‚ã¯å…¨ã¦ã®åº—èˆ—ã§æº€å®¤ã§ã™ã€‚</p></div>';
            }

            results.forEach(result => {
                const availableClass = result.available ? 'available' : 'unavailable';
                const badgeText = result.available
                    ? `äºˆç´„å¯èƒ½ï¼ˆæ®‹ã‚Š${result.remaining_slots}æ ï¼‰`
                    : 'æº€å®¤';

                html += `
                    <div class="store-result ${availableClass}">
                        <h3>${result.store_name}</h3>
                        <div class="availability-badge ${availableClass}">${badgeText}</div>
                        <div class="store-info">æœ€å¤§æ æ•°: ${result.total_slots}æ </div>
                        <div class="store-info">ä½¿ç”¨ä¸­: ${result.occupied_slots}æ </div>
                        ${result.available ? `<a href="/${result.store}" class="btn-book">ã“ã®åº—èˆ—ã®äºˆç´„çŠ¶æ³ã‚’è¦‹ã‚‹ â†’</a>` : ''}
                    </div>
                `;
            });

            resultsContainer.innerHTML = html;
        }
    </script>
