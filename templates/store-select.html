<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALLEL - 店舗選択</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0052CC;
            --primary-blue-hover: #0065FF;
            --neutral-900: #091E42;
            --neutral-800: #172B4D;
            --neutral-100: #DFE1E6;
            --neutral-50: #F4F5F7;
            --surface-bg: #F4F5F7;
            --card-bg: #FFFFFF;
            --text-primary: #172B4D;
            --text-secondary: #5E6C84;
            --shadow-medium: 0 4px 8px rgba(9, 30, 66, 0.15), 0 0 1px rgba(9, 30, 66, 0.31);
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, #f0f4f8 0%, #e8eef5 50%, #dce6f2 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* 背景の装飾要素 */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 82, 204, 0.03) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .header {
            background: linear-gradient(135deg, var(--neutral-800) 0%, #0f2744 100%);
            color: white;
            padding: 3rem 0;
            text-align: center;
            box-shadow: 0 8px 32px rgba(9, 30, 66, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><circle cx="2" cy="2" r="1.5" fill="rgba(255,255,255,0.08)"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.4;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            position: relative;
            letter-spacing: -0.02em;
            animation: slideDown 0.6s ease;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
            position: relative;
            animation: slideDown 0.6s ease 0.1s backwards;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 1.5rem;
            position: relative;
            z-index: 1;
        }

        .store-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .store-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(9, 30, 66, 0.08);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
            border: 2px solid transparent;
        }

        .store-card:nth-child(1) { animation-delay: 0.1s; }
        .store-card:nth-child(2) { animation-delay: 0.2s; }
        .store-card:nth-child(3) { animation-delay: 0.3s; }
        .store-card:nth-child(4) { animation-delay: 0.4s; }
        .store-card:nth-child(5) { animation-delay: 0.5s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .store-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 82, 204, 0.05) 0%, rgba(102, 126, 234, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .store-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(9, 30, 66, 0.15), 0 0 0 2px var(--primary-blue);
            border-color: var(--primary-blue);
        }

        .store-card:hover::before {
            opacity: 1;
        }

        .store-name {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 0.75rem;
            position: relative;
            transition: transform 0.3s ease;
        }

        .store-card:hover .store-name {
            transform: translateX(4px);
        }

        .store-info {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 1.25rem;
            line-height: 1.6;
        }

        .store-capacity {
            display: inline-block;
            background: linear-gradient(135deg, #e8f4fd 0%, #d4e9fc 100%);
            color: var(--primary-blue);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid rgba(0, 82, 204, 0.15);
            transition: all 0.3s ease;
        }

        .store-card:hover .store-capacity {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-hover) 100%);
            color: white;
            transform: scale(1.05);
        }

        .search-card {
            background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 100%);
            color: var(--text-primary);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(100, 150, 200, 0.15);
            margin-top: 2rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: block;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 0.6s ease 0.6s forwards;
            border: 2px solid transparent;
        }

        .search-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .search-card:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 16px 48px rgba(100, 150, 200, 0.25);
            background: linear-gradient(135deg, #BBDEFB 0%, #90CAF9 100%);
            border-color: var(--primary-blue);
        }

        .search-card:hover::before {
            opacity: 1;
            transform: translate(25%, 25%);
        }

        .search-card h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: var(--primary-blue);
            position: relative;
            transition: transform 0.3s ease;
        }

        .search-card:hover h2 {
            transform: scale(1.05);
        }

        .search-card p {
            font-size: 1.05rem;
            color: var(--text-secondary);
            position: relative;
        }

        .icon {
            margin-bottom: 1.5rem;
            transition: transform 0.4s ease;
        }

        .search-card:hover .icon {
            transform: scale(1.15) rotate(5deg);
        }

        .search-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto;
            filter: drop-shadow(0 4px 12px rgba(0, 82, 204, 0.2));
        }

        @media (max-width: 768px) {
            .store-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .header h1 {
                font-size: 1.75rem;
            }

            .header {
                padding: 2rem 0;
            }

            .container {
                margin: 2rem auto;
            }

            .store-card {
                padding: 1.5rem;
            }

            .search-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>

    <!-- Cookie同意バナー -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cookie-consent.css') }}">
    <script src="{{ url_for('static', filename='js/cookie-consent.js') }}" defer></script>
</head>
<body>
    <div class="header">
        <h1>HALLEL 予約システム</h1>
        <p>ご利用になる店舗を選択してください</p>
    </div>

    <div class="container">
        <div class="store-grid">
            {% for store in stores %}
            <a href="/{{ store.id }}" class="store-card">
                <div class="store-name">{{ store.name }}</div>
                <div class="store-info">予約状況を確認できます</div>
                <div class="store-capacity">最大枠数: {{ store.max_slots }}枠</div>
            </a>
            {% endfor %}
        </div>

        <a href="/search" class="search-card">
            <div class="icon">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="11" cy="11" r="7" stroke="#0052CC" stroke-width="2"/>
                    <path d="M20 20L16 16" stroke="#0052CC" stroke-width="2" stroke-linecap="round"/>
                    <circle cx="11" cy="11" r="4" fill="#90CAF9" opacity="0.3"/>
                </svg>
            </div>
            <h2>全店舗横断検索</h2>
            <p>複数店舗の空き状況を一度に確認できます</p>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
