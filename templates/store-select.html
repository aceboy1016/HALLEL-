<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALLEL - 店舗選択</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0052CC;
            --primary-blue-hover: #0065FF;
            --neutral-900: #091E42;
            --neutral-800: #172B4D;
            --neutral-100: #DFE1E6;
            --neutral-50: #F4F5F7;
            --surface-bg: #F4F5F7;
            --card-bg: #FFFFFF;
            --text-primary: #172B4D;
            --text-secondary: #5E6C84;
            --shadow-medium: 0 4px 8px rgba(9, 30, 66, 0.15), 0 0 1px rgba(9, 30, 66, 0.31);
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--surface-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--neutral-800);
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: var(--shadow-medium);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 1rem;
        }

        .store-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .store-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: var(--shadow-medium);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .store-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(9, 30, 66, 0.2);
        }

        .store-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-blue);
            margin-bottom: 0.5rem;
        }

        .store-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .store-capacity {
            display: inline-block;
            background: var(--neutral-100);
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .search-card {
            background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 100%);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            box-shadow: var(--shadow-medium);
            margin-top: 2rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: block;
        }

        .search-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(100, 150, 200, 0.2);
            background: linear-gradient(135deg, #BBDEFB 0%, #90CAF9 100%);
        }

        .search-card h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-blue);
        }

        .search-card p {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .icon {
            margin-bottom: 1rem;
        }

        .search-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .store-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>HALLEL 予約システム</h1>
        <p>ご利用になる店舗を選択してください</p>
    </div>

    <div class="container">
        <div class="store-grid">
            {% for store in stores %}
            <a href="/{{ store.id }}" class="store-card">
                <div class="store-name">{{ store.name }}</div>
                <div class="store-info">予約状況を確認できます</div>
                <div class="store-capacity">最大枠数: {{ store.max_slots }}枠</div>
            </a>
            {% endfor %}
        </div>

        <a href="/search" class="search-card">
            <div class="icon">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="11" cy="11" r="7" stroke="#0052CC" stroke-width="2"/>
                    <path d="M20 20L16 16" stroke="#0052CC" stroke-width="2" stroke-linecap="round"/>
                    <circle cx="11" cy="11" r="4" fill="#90CAF9" opacity="0.3"/>
                </svg>
            </div>
            <h2>全店舗横断検索</h2>
            <p>複数店舗の空き状況を一度に確認できます</p>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
