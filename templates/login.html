<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALLEL 管理者ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Atlassian-inspired Color Palette */
            --primary-blue: #0052CC;
            --primary-blue-hover: #0065FF;
            --primary-blue-light: rgba(0, 82, 204, 0.1);
            --neutral-900: #091E42;
            --neutral-800: #172B4D;
            --neutral-100: #DFE1E6;
            --neutral-50: #F4F5F7;
            --text-primary: #172B4D;
            --text-secondary: #5E6C84;
            --card-bg: #FFFFFF;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --shadow-medium: 0 8px 16px -4px rgba(9, 30, 66, 0.25), 0 0 1px rgba(9, 30, 66, 0.31);
            --shadow-high: 0 16px 32px -8px rgba(9, 30, 66, 0.3), 0 0 1px rgba(9, 30, 66, 0.31);
            --radius-md: 6px;
            --radius-lg: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0052CC 0%, #0065FF 50%, #2684FF 100%);
            font-family: var(--font-family);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="2" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background-color: var(--card-bg);
            padding: 3rem 2.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-high);
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-hover) 100%);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            box-shadow: 0 4px 12px rgba(0, 82, 204, 0.3);
        }

        .logo svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        .card-title {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 1.75rem;
            text-align: center;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .card-subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .form-label {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background-color: var(--neutral-50);
            border: 2px solid var(--neutral-100);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
        }

        .form-control:hover {
            border-color: var(--primary-blue);
        }

        .form-control:focus {
            background-color: var(--card-bg);
            border-color: var(--primary-blue);
            color: var(--text-primary);
            box-shadow: 0 0 0 3px var(--primary-blue-light);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-hover) 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px rgba(0, 82, 204, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 82, 204, 0.4);
            background: linear-gradient(135deg, var(--primary-blue-hover) 0%, #2684FF 100%);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(0, 82, 204, 0.3);
        }

        .alert {
            border: none;
            border-radius: var(--radius-md);
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-danger {
            background-color: #FFEBE6;
            color: #BF2600;
            border-left: 4px solid #DE350B;
        }

        .alert-success {
            background-color: #E3FCEF;
            color: #006644;
            border-left: 4px solid #00875A;
        }

        .alert-info {
            background-color: #DEEBFF;
            color: #0052CC;
            border-left: 4px solid #0065FF;
        }

        .footer-links {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .footer-links a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .footer-links a:hover {
            color: var(--primary-blue-hover);
            text-decoration: underline;
        }

        /* Password strength indicator */
        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            transition: color 0.2s ease;
        }

        .password-toggle-btn:hover {
            color: var(--primary-blue);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <div class="logo">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5zm0 10h7c-.53 4.12-3.28 7.79-7 8.94V12H5V7.3l7-3.11V12z"/>
                    </svg>
                </div>
                <h3 class="card-title">HALLEL 管理画面</h3>
                <p class="card-subtitle">予約システムにログイン</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="/login">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="mb-4">
                    <label for="password" class="form-label">パスワード</label>
                    <div class="password-toggle">
                        <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password" placeholder="パスワードを入力">
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">ログイン</button>
                </div>
            </form>

            <div class="footer-links">
                <a href="/">← 予約状況ページに戻る</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
